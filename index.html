<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="./js/app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="starter-screen">
      <img src="./images/logo.svg" alt="" class="logo" />
      <div class="player-pick-container">
        <h1 class="header">Pick your mark</h1>
        <div class="marks-container">
          <div class="marks-choice x-mark"></div>
          <div class="mark-wrapper mark-wrapper-x">
            <img
              src="./images/icons/icon-x-black.svg"
              alt="x mark"
              class="mark active x-btn"
              data-mark="x"
            />
          </div>
          <div class="mark-wrapper mark-wrapper-o">
            <img
              src="./images/icons/icon-o-grey.svg"
              alt="o mark"
              class="mark o-btn"
              data-mark="o"
            />
          </div>
        </div>

        <p class="paragraph">Remember: X goes first</p>
      </div>

      <button class="cta-btn">new game (vs cpu)</button>
    </section>

    <section class="game-screen">
      <div class="top-bar hidden">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="turn-container">
          <img
            src="./images/icons/icon-x-grey.svg"
            alt="turn mark"
            class="turn-mark"
          />
          <p>TURN</p>
        </div>
        <img
          src="./images/icons/icon-restart.svg"
          alt="restart button"
          class="restart-btn"
        />
      </div>
      <div class="board hidden"></div>
    </section>
  </body>
</html>
